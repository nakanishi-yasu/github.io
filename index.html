<!DOCTYPE html>
<html>
<head>
  <title>扇風機の羽根モデル生成</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .controls label {
      display: block;
      margin-bottom: 5px;
    }
    .controls input[type="number"] {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="bossDiameter">ボスの直径:</label>
    <input type="number" id="bossDiameter" value="2.5"><br>

    <label for="bossHeight">ボスの高さ:</label>
    <input type="number" id="bossHeight" value="1.5"><br>

    <label for="bossHoleRadius">ボスの穴の直径:</label>
    <input type="number" id="bossHoleRadius" value="0.1"><br>

    <label for="bladeHeight">羽根の長さ:</label>
    <input type="number" id="bladeHeight" value="8"><br>

    <label for="bladeThickness">羽根の厚さ:</label>
    <input type="number" id="bladeThickness" value="0.15"><br>

    <label for="bladeTopWidth">羽根の先端の幅:</label>
    <input type="number" id="bladeTopWidth" value="2"><br>

    <label for="bladeBottomWidth">羽根の根元の幅:</label>
    <input type="number" id="bladeBottomWidth" value="1"><br>

    <label for="bladeTiltAngleDeg">羽根の角度:</label>
    <input type="number" id="bladeTiltAngleDeg" value="30"><br>

    <button id="updateButton">形状を更新</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-csg-ts@1.0.6/dist/browser/three-csg-ts.min.js?cache-bust=1"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 15; // カメラの位置を少し遠ざける

    let fan; // 扇風機全体のグループ

    function createFanBladeGeometry(topWidth, bottomWidth, height, thickness, tiltAngleRad) {
      const shape = new THREE.Shape();
      shape.moveTo(0, 0);
      shape.lineTo(bottomWidth, 0);
      shape.lineTo(topWidth, height);
      shape.lineTo(0, height);
      shape.lineTo(0, 0);

      const extrudeSettings = {
        steps: 1,
        depth: thickness,
        bevelEnabled: false
      };

      const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
      geometry.rotateY(tiltAngleRad);
      return geometry;
    }

    function createFanBlades(numBlades, topWidth, bottomWidth, height, thickness, tiltAngleDeg, radius) {
      const blades = new THREE.Group();
      const tiltAngleRad = THREE.MathUtils.degToRad(tiltAngleDeg);
      const centralAngle = 2 * Math.PI / numBlades;
      const bladeGeometry = createFanBladeGeometry(topWidth, bottomWidth, height, thickness, tiltAngleRad);
      const bladeMaterial = new THREE.MeshBasicMaterial({ color: 0x888888, side: THREE.DoubleSide });

      for (let i = 0; i < numBlades; i++) {
        const bladeMesh = new THREE.Mesh(bladeGeometry, bladeMaterial);
        const angle = i * centralAngle;
        bladeMesh.rotation.y = angle;
        bladeMesh.position.x = radius * Math.cos(angle + Math.PI / 2);
        bladeMesh.position.z = radius * Math.sin(angle + Math.PI / 2);
        bladeMesh.position.y = -thickness / 2;
        blades.add(bladeMesh);
      }
      return blades;
    }

    function createBoss(radius, height, holeRadius) {
      const geometry = new THREE.CylinderGeometry(radius, radius, height, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0x333333 });
      const bossMesh = new THREE.Mesh(geometry, material);
      bossMesh.position.y = -height / 2;

      if (holeRadius > 0) {
        const holeGeometry = new THREE.CylinderGeometry(holeRadius, holeRadius, height + 0.1, 32);
        const holeMesh = new THREE.Mesh(holeGeometry, material);
        holeMesh.position.y = -height / 2;

        // CSG を使用してボスの穴を作成
        const bossCSG = CSG.fromMesh(bossMesh);
        const holeCSG = CSG.fromMesh(holeMesh);
        const resultCSG = bossCSG.subtract(holeCSG);
        const finalMesh = CSG.toMesh(resultCSG, new THREE.MeshBasicMaterial({ color: 0x333333 }));

        // 結果をメッシュに変換
        return CSG.toMesh(resultCSG, new THREE.MeshBasicMaterial({ color: 0x333333 }));
      }
      return bossMesh;
    }

    function generateFan(bossDiameter, bossHeight, bossHoleRadius, bladeHeight, bladeThickness, bladeTopWidth, bladeBottomWidth, bladeTiltAngleDeg) {
      const numBlades = 4; // 羽根の数は固定とします (必要であれば入力できるように変更してください)
      const fanRadius = bossDiameter / 2 + bladeHeight / 2; // 羽根の配置半径を調整

      const fanBlades = createFanBlades(numBlades, bladeTopWidth, bladeBottomWidth, bladeHeight, bladeThickness, bladeTiltAngleDeg, fanRadius);
      const fanBoss = createBoss(bossDiameter / 2, bossHeight, bossHoleRadius / 2);

      const newFan = new THREE.Group();
      newFan.add(fanBlades);
      newFan.add(fanBoss);

      return newFan;
    }

    function updateFan() {
      const bossDiameter = parseFloat(document.getElementById("bossDiameter").value);
      const bossHeight = parseFloat(document.getElementById("bossHeight").value);
      const bossHoleRadius = parseFloat(document.getElementById("bossHoleRadius").value);
      const bladeHeight = parseFloat(document.getElementById("bladeHeight").value);
      const bladeThickness = parseFloat(document.getElementById("bladeThickness").value);
      const bladeTopWidth = parseFloat(document.getElementById("bladeTopWidth").value);
      const bladeBottomWidth = parseFloat(document.getElementById("bladeBottomWidth").value);
      const bladeTiltAngleDeg = parseFloat(document.getElementById("bladeTiltAngleDeg").value);

      if (fan) {
        scene.remove(fan);
      }

      fan = generateFan(bossDiameter, bossHeight, bossHoleRadius, bladeHeight, bladeThickness, bladeTopWidth, bladeBottomWidth, bladeTiltAngleDeg);
      scene.add(fan);
    }

    // 初期描画
    updateFan();

    // 更新ボタンのイベントリスナー
    document.getElementById("updateButton").addEventListener("click", updateFan);

    function animate() {
      requestAnimationFrame(animate);
      if (fan) {
        fan.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      const newWidth = window.innerWidth;
      const newHeight = window.innerHeight;
      camera.aspect = newWidth / newHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(newWidth, newHeight);
    });
  </script>
</body>
</html>
